<!-- lista-pacientes.component.html -->
<header class="header">
   <h2>Lista de Pacientes</h2>
</header>


<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Endere√ßo</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let paciente of listapacientes">
      <td>{{ paciente.nome }}</td>
      <td>{{ paciente.cpf }}</td>
      <td>{{ paciente.enderecoCompleto }}</td>
      <td>{{ paciente.email }}</td>
      <td>{{ paciente.dataDeNascimentoFormatted }}</td>
      <td>{{ paciente.telefone }}</td>
    </tr>
  </tbody>
</table>
